<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        Album Builder
    </title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">

<body>
    <h1>What Are You Listening To?</h1>
    <section class="form-parent">
        <form id="form">
            <div class="form-inputs">
                <div class="form-input">
                    <label for="title">Album Name </label>
                    <input type="text" id="title" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="artist">Artist</label>
                    <input type="artist" id="Artist" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="artist">Enter Image URL Here</label>
                    <input type="imageurl" id="image" class="text-box" required>
                </div>
            </div>
            <div class="hero-form-input">
                <label for="url"></label>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </section>
    <section>
        <section class="display" id="display">

        </section>
