<!DOCTYPE html>
<html lang="en">

    <title>
        Album Builder

<body>
    <h1>What Are You Listening To?</h1>

        <form id="form">
            <div class="form-inputs">
                <div class="form-input">
                    <label for="title">Album Name </label>
                    <input type="text" id="title" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="artist">Artist</label>
                    <input type="text" id="artist" class="text-box" required>
                </div>
                <div class="form-input">
                    <label for="artist">Enter Image URL Here</label>
                    <input type="text" id="url" class="text-box" required>
                </div>
            </div>
            <div class="hero-form-input">
                <label for="url">Enter Image URL Here</label>
                <input type="submit" value="Submit" class="btn">
            </div>
        </form>
    </section>
    <section>
        <section class="display" id="display">

        </section>







        <script src="index.js">
        </script>
</body>

</html>
